<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Hotel Booking</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h2>Happy Hotel</h2>
            </div>
            <ul class="nav-menu">
                <li><a href="../index.html">Home</a></li>
                <li><a href="rooms.html">Rooms</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html" class="active">Register</a></li>
                <li>
                    <div class="theme-toggle" onclick="toggleDarkMode()">
                        <div class="theme-toggle-slider">☀️</div>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Register Section -->
    <section class="auth-section">
        <div class="container">
            <div class="auth-card">
                <div style="text-align: center; margin-bottom: 2rem;">
                    <div style="font-size: 3rem; margin-bottom: 1rem;">✨</div>
                    <h1>Create Your Account</h1>
                    <p class="auth-subtitle">Join us today and start booking!</p>
                </div>
                
                <form id="registerForm" onsubmit="handleRegister(event)">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" placeholder="Enter your full name" required autocomplete="name">
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" placeholder="Enter your email" required autocomplete="email">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password (min 6 characters)" minlength="6" required autocomplete="new-password">
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" placeholder="Re-enter your password" minlength="6" required autocomplete="new-password">
                    </div>
                    
                    <div class="form-group checkbox-group" style="margin: 1.5rem 0;">
                        <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                            <input type="checkbox" id="registerAsAdmin" style="width: auto; margin: 0;">
                            <span style="color: var(--text-primary);">Register as Admin</span>
                        </label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-block">
                        <span>Create Account</span>
                    </button>
                </form>
                
                <p class="auth-switch">
                    Already have an account? <a href="login.html" style="color: var(--primary-color); font-weight: 600;">Login here</a>
                </p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Happy Hotel. All rights reserved.</p>
        </div>
    </footer>

    <script src="../env-config.js"></script>
    <script src="../script.js"></script>
    <script>
        // Redirect if already logged in
        const token = localStorage.getItem('token');
        if (token) {
            window.location.href = '../index.html';
        }
    </script>
</body>
</html>
